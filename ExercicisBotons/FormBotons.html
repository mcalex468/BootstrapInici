<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Botó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5 bg-secondary text-light">
    <!-- Formulari -->
    <div class="container mt-5">
        <h2>Formulari Contacte</h2>

        <form action="mb-3">

            <div class="mb-3">

                <label for="nombre" class="form-label">Nombre</label>

                <input type="text" class="form-control" id="nombre" placeholder="usuario346">

                <label for="email" class="form-label">Correu Electronic</label>

                <input type="email" class="form-control" id="email" placeholder="elteuemail@itb.cat">


                <label for="contraseña" class="form-label">Contraseña</label>

                <input type="text" class="form-control" id="contraseña" placeholder="contraseña2345%">

            </div>
            <button type="submit" class="btn btn-succes bg-danger">Enviar</button>
        </form>
    </div>

</body>

</html>
