<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicis Document Boto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="p-5">
    <!-- Tipus -->
    <div class="container">
        <button class="btn btn-primary">Primari</button>
        <button class="btn btn-secondary">Secundari</button>
        <button class="btn btn-succes">Èxit</button>
        <button class="btn btn-danger">Perill</button>
        <button class="btn btn-warning">Advertència</button>
        <button class="btn btn-info">Informació</button>
        <hr>
    </div>
    <!-- Botons Vores -->
    <div class="container">
        <button class="btn btn-outline-primary">Primari</button>
        <button class="btn btn-outline-danger">Perill</button>
        <button class="btn btn-outline-warning">Advertència</button>
        <button class="btn btn-outline-info">Informació</button>
        <hr>
    </div>
    <!-- Mides Botons -->
    <div class="container">
        <button class="btn btn-primary btn-lg">Grande</button>
        <button class="btn btn-primary">Normal</button>
        <button class="btn btn-primary btn-sm">Pequeño</button>
        <hr>
    </div>
    <!-- Botons Icones -->
    <div class="container">
        <button class="btn btn-success"><i class="bi bi-check-circle"></i> Acceptar</button>
        <button class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancel·lar</button>
        <hr>
    </div>
    <!-- Botons Efectes-->
    <div class="container">
        <button class="btn btn-primary">Passa el ratolí aquí</button>
        <button class="btn btn-primary active">Botó actiu</button>
        <button class="btn btn-primary disabled">Deshabilitat</button>
        <hr>
    </div>
    <!-- Grup Botons-->
    <div class="btn-group">
        <button class="btn btn-primary">Esquerra</button>
        <button class="btn btn-primary">Centre</button>
        <button class="btn btn-primary">Dreta</button>
        <hr>
    </div>

    <!-- Botons Verticals -->
    <div class="btn-group-vertical">
        <button class="btn btn-primary">Amunt</button>
        <button class="btn btn-primary">Mig</button>
        <button class="btn btn-primary">Avall</button>
        <hr>
    </div>


</body>

</html>
